<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Minat Baca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Navbar code from above -->
    </nav>

    <!-- Content -->
    <div class="container mt-5">
        <h2 class="text-center">Survey Minat Baca</h2>
        <form class="p-4 border rounded shadow-sm">
            <div class="mb-3">
                <label class="form-label">Genre buku apa yang Anda sukai?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="fiksi">
                    <label class="form-check-label" for="fiksi">Fiksi</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="non-fiksi">
                    <label class="form-check-label" for="non-fiksi">Non-Fiksi</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sains">
                    <label class="form-check-label" for="sains">Sains</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="sejarah">
                    <label class="form-check-label" for="sejarah">Sejarah</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Berapa buku yang Anda baca dalam sebulan?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="jumlahBuku" id="buku1" value="1-3">
                    <label class="form-check-label" for="buku1">1-3</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="jumlahBuku" id="buku4" value="4-6">
                    <label class="form-check-label" for="buku4">4-6</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="jumlahBuku" id="buku7" value="7+">
                    <label class="form-check-label" for="buku7">7+</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" onclick="window.location.href='4.html'">Submit</button>
        </form>
    </div>
</body>
</html>
