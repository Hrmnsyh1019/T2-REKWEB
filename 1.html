<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsif LQStore </title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding-top: 56px;
    }
    .navbar {
      background-color: #343a40;
    }
    .navbar-brand {
      color: #fff;
    }
    .navbar-toggler {
      border-color: #fff;
    }
    .section-utama {
      background-color: #fff;
      padding: 50px 20px;
    }
    .section-utama img {
      max-width: 100%;
      height: auto;
    }
    .footer {
      background-color: #343a40;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    .footer p {
      margin: 0;
    }
    .gallery img {
      width: 100%;
      height: auto;
    }
    .gallery {
      padding: 20px 0;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">MyLQStore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <button type="submit" class="btn btn-primary" onclick="window.location.href='2.html'">LQStore</button>
          <button type="submit" class="btn btn-primary" onclick="window.location.href='3.html'">Survey</button>
          <button type="submit" class="btn btn-primary" onclick="window.location.href='4.html'">Feedback</button>
          <button type="submit" class="btn btn-primary" onclick="window.location.href='5.html'">Registrasi</button>
          <button type="submit" class="btn btn-primary" onclick="window.location.href='6.html'">Pemesanan</button>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Section Utama -->
  <section class="section-utama">
    <div class="container text-center">
      <h2>Welcome to My LQStore</h2>
      <p>Terima kasih telah mengunjungi toko kami silahkan cek produk apa yang anda sukai hanya di sini!</p>
      <img src="Img/Logo.png" alt="Banner Image">
    </div>
  </section>

  <!-- Galeri -->
  <section class="gallery">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <img src="Img/Blunanarilla.jpg" alt="Gallery Image 1">
        </div>
        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <img src="Img/BornsFruit.jpg" alt="Gallery Image 2">
        </div>
        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <img src="Img/Oculltus.jpg" alt="Gallery Image 3">
        </div>
        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <img src="Img/SecretPotion.jpg" alt="Gallery Image 4">
        </div>
        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <img src="Img/Snoopy.jpg" alt="Gallery Image 5">
        </div>
        <div class="col-12 col-md-6 col-lg-4 mb-4">
          <img src="Img/Moons3.jpg" alt="Gallery Image 6">
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>Contact us: contact@mywebsite.com | +123 456 7890</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
